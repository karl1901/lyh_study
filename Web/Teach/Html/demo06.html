<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="karl">
  <meta name="author" content="karl">
  <title>Html-压力布局三</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>

  <!-- 压力布局之表格 -->
  <table style="width: 100vw;" border="0">
    <!-- 菜单栏 -->
    <tr>
      <td colspan="3" style="background: red; text-align: center;">
        <h3>菜单栏</h3>
      </td>
    </tr>
    <!-- 左边菜单栏 -->
    <tr>
      <td style="background: rgb(95, 95, 228);text-align: center;width: 100px;">
        左边菜单栏
      </td>
      <td style="background: rgb(157, 157, 163);text-align: center;width: 400px;height: 600px;">
        主要内容
      </td>
    </tr>
    <!-- 备案号 -->
    <tr>
      <td colspan="3" style="background: green;text-align: center;height: 60px;">
        备案号
      </td>
    </tr>
  </table>

</body>

</html>

<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="karl">
  <meta name="author" content="karl">
  <title>Html-Css</title>
  <!-- 
    外部样式表
    stylesheet：引用外部层叠样式表(Css)
  -->
  <link rel="stylesheet" href="css/demo02.css">
  <!-- 
    style：样式
  -->
  <!-- 
    内部样式表 
  -->
  <style>
    .js01 {
      color: red;
    }
  </style>
</head>

<body>

  <h2>Css：层叠样式表</h2>

  <p>这是一个新段落....</p>
  <p>这是第二个新段落...</p>

  <b>小明</b>
  <b>小王</b>

  <!-- 
    class：引用自定义样式
    值：自定义样式的名称
  -->
  <p class="js">我是小李，我来自东风小学</p>
  <p class="js01">我是小李，我来自东风小学</p>
  <!-- 
    内联样式
    style：样式属性
  -->
  <p style="color: rgb(75, 241, 130);">我是小李，我来自东风小学</p>

  <!-- 
    title：文本提示
    值：文本
  -->
  <p title="我是小王">我是小王，我来自红太阳小学</p>
  <p title="售价：3元" style="cursor: pointer;">可口可乐</p>

</body>

</html>

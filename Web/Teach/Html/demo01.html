<!DOCTYPE html>
<!-- 
  lang：页面默认语言
  en：英文
  zh：中文
-->
<html lang="zh">

<head>
  <!-- 
    charset：编码
    UTF-8
  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    name：属性名称
    content：属性值
    keywords：为搜索引擎定义关键词
  -->
  <meta name="keywords" content="karl">
  <!-- 
    author：页面的作者
  -->
  <meta name="author" content="karl">
  <!-- 
    title：标题
  -->
  <title>Html-基础</title>
  <!-- 
    link：外部样式表
    rel：属性名称
    href：地址
  -->
  <link rel="icon" href="https://ts1.cn.mm.bing.net/th/id/R-C.420b2153c1d8228939b3cda59d8601e1?rik=9HPQlJ93v03guA&riu=http%3a%2f%2fimg.sj33.cn%2fuploads%2fallimg%2f201708%2f091AR4c-5.png&ehk=T4zVlpkEXy0MGhvYScHeW0copQ5junkPOof4dVsLE54%3d&risl=&pid=ImgRaw&r=0">
</head>

<!-- 
  body：页面主体(页面主要部分)
-->

<body>

  <!-- 基础标签 -->
  <!-- 标题 -->
  <h1>一级标题</h1>
  <h2>二级标题</h2>
  <h3>三级标题</h3>
  <h6>六级标题</h6>

  <!-- 换行符 -->
  <br>

  <!-- 段落 -->
  <p>这是一个段落，<br>我是小明，我读二年级了</p>

  <!-- 分隔线 -->
  <hr>

  <!-- 超链接 -->
  <!-- 
    href：链接地址
    target="_blank"：以新窗口打开超链接地址
  -->
  <a href="https://www.baidu.com/">这是一个超链接</a>
  <a href="https://www.jd.com/" target="_blank">京东官网</a>

  <!-- 图像 -->
  <!-- 
    src：图像的地址(本地图片地址、图片在线链接)
    alt：指定代替图片显示的文字
    width：宽度
    height：高度
    场景一：如果src地址无效或没有，并且设置了alt属性，那么img标签的width和height属性都会失效
    场景二：如果src地址无效或没有，并且没有设置了alt属性或alt属性没有内容，那么img标签的width和height属性就会生效
    总结：img标签的alt属性的优先级 > width和height属性
  -->
  <img src="" alt="百里守约和百里玄策" width="300" height="200">
  <img src="https://ts1.cn.mm.bing.net/th/id/R-C.eb57b544c817c0a5d2b4186d58870530?rik=PCn1f2sEfVAHnw&riu=http%3a%2f%2fwww.3dmgame.com%2fuploads%2fallimg%2f171020%2f388_171020085900_1.jpg&ehk=%2fsbGNar60wUsGm6eALkVIh%2fXkuraNn1w1Q69xOvfZMg%3d&risl=&pid=ImgRaw&r=0" alt="王昭君" width="300" height="400">

  <hr>

  <!-- 文本格式化 -->
  <!-- 粗体 -->
  <b>粗体</b>
  <!-- 着重文字 -->
  <em>着重文字</em>
  <!-- 斜体 -->
  <i>斜体</i>
  <!-- 小号字 -->
  <small>小号字</small>
  <!-- 加重语气 -->
  <strong>加重语气</strong>
  <!-- 下标 -->
  <sub>下标</sub>
  <!-- 上标 -->
  <sup>上标</sup>
  <!-- 插入 -->
  <ins>插入</ins>
  <!-- 删除字 -->
  <del>删除字</del>

</body>

</html>
